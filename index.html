<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>핑핑</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>핑핑</h1>
    <div id="pingpingMood">오늘 핑핑이의 감정 상태: 로딩 중...</div>
    <select id="personaSelect">
      <option value="joy">Joy(기쁨)</option>
      <option value="sadness">Sadness(슬픔)</option>
      <option value="anger">Anger(분노)</option>
      <option value="disgust">Disgust(역겨움)</option>
      <option value="fear">Fear(두려움)</option>
    </select>    
    <div id="botResponse" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="어떤 말이든 해봐!" style="font-family: 'YoonChildfundkoreaManSeh';"/>
      <button id="submitBtn">전송</button>
      <button id="clearBtn">초기화</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
