<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>핑핑</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>핑핑</h1>
    <div id="pingpingMood">오늘 핑핑이의 감정 상태: 로딩 중…</div>
    <select id="themeSelect">
      <option value="joy">😊 Joy</option>
      <option value="sadness">😢 Sadness</option>
      <option value="anger">😠 Anger</option>
      <option value="disgust">🤢 Disgust</option>
      <option value="fear">😨 Fear</option>
    </select>

    <div id="botResponse" class="chat-box"></div>

    <form id="chatForm" class="input-area">
      <input type="text" id="userInput" placeholder="어떤 말이든 해봐!" style=" font-family: 'YoonChildfundkoreaManSeh';"/>
      <button type="submit" id="submitBtn">전송</button>
      <button type="button" id="clearBtn">초기화</button>
    </form>

  </div>
  <script src="script.js"></script>
</body>
</html>
